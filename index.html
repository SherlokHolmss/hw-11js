<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods Example</title>
    
    <style>
        #movieTitle {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Bank Account</h2>
    <div>
        <label>Owner Name: </label><span id="ownerName"></span><br>
        <label>Account Number: </label><span id="accountNumber"></span><br>
        <label>Balance: </label><span id="balance"></span><br>
        <button onclick="deposit()">Поповнити рахунок</button>
        <button onclick="withdraw()">Отримати готівку</button>
    </div>

    <h2>Weather</h2>
    <div>
        <label>Temperature: </label><input type="number" id="temperatureInput" /><br>
        <button onclick="checkTemperature()">Перевірити температуру</button>
        <p id="temperatureMessage"></p>
    </div>

    <h2>User Login</h2>
    <div>
        <label>Email: </label><input type="email" id="emailInput" /><br>
        <label>Password: </label><input type="password" id="passwordInput" /><br>
        <button onclick="login()">Увійти</button>
        <p id="loginMessage"></p>
    </div>

    <h2>Movie</h2>
    <div>
        <label>Title: </label><span id="movieTitle"></span><br>
        <label>Director: </label><span id="movieDirector"></span><br>
        <label>Year: </label><span id="movieYear"></span><br>
        <label>Rating: </label><span id="movieRating"></span><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
