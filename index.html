<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>
    <h2>Bank Account</h2>
    <button onclick="bankAccount.deposit(100)">Поповнити рахунок</button>
    <button onclick="bankAccount.withdraw(50)">Отримати готівку</button>
    <p id="balance">Залишок на рахунку: 0</p>

    <h2>Weather</h2>
    <input type="number" id="temperatureInput" placeholder="Введіть температуру">
    <button onclick="checkTemperature()">Перевірити температуру</button>
    <p id="temperatureMessage"></p>

    <h2>User Login</h2>
    <input type="text" id="userName" placeholder="Ім'я">
    <input type="email" id="userEmail" placeholder="Email">
    <input type="password" id="userPassword" placeholder="Пароль">
    <button onclick="user.login()">Увійти</button>
    <p id="loginMessage"></p>

    <h2>Movie</h2>
    <p id="movieTitle"></p>
    <p id="movieDirector"></p>
    <p id="movieYear"></p>
    <p id="movieRating"></p>
    <button onclick="checkMovieRating()">Перевірити рейтинг фільму</button>

    <script src="script.js"></script>
</body>

</html>
